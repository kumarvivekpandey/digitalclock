<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
  <style>
    /* Clock styles */
    .clock {
        width: 200px;
        height: 200px;
        border: 2px solid #333;
        border-radius: 50%;
        position: relative;
    }

    .hand {
        position: absolute;
        width: 50%;
        height: 2px;
        background-color: #333;
        top: 50%;
        transform-origin: 100%;
        transform: translateY(-50%) rotate(90deg);
    }

    .hour-hand {
        height: 8px;
        background-color: #333;
        transform-origin: 100%;
        transform: translateY(-50%) rotate(90deg);
    }
    .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Makes the container take up the full viewport height */
        }
        .centered-div {
            width: 200px;
            height: 100px;
            background-color: lightgray;
            text-align: center;
            line-height: 100px;
        }
</style>
</head>
<body>
  <div class="conatiner ">
    <h1 id="date"></h1>
<div class="clock .centered-div">
    <div class="hand" id="hour-hand"></div>
    <div class="hand" id="minute-hand"></div>
    <div class="hand" id="second-hand"></div>
</div>
  </div>
<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const secondHand = document.getElementById("second-hand");
        const minuteHand = document.getElementById("minute-hand");
        const hourHand = document.getElementById("hour-hand");
       
        const secondDeg = (seconds / 60) * 360;
        const minuteDeg = ((minutes + seconds / 60) / 60) * 360;
        const hourDeg = ((hours % 12 + minutes / 60) / 12) * 360;

        secondHand.style.transform = `translateY(-50%) rotate(${secondDeg}deg)`;
        minuteHand.style.transform = `translateY(-50%) rotate(${minuteDeg}deg)`;
        hourHand.style.transform = `translateY(-50%) rotate(${hourDeg}deg)`;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to set the initial clock position
    updateClock();
</script><script src="main.js"></script>
</html>
